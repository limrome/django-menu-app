<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Древовидное меню Django{% endblock %}</title>
		<style>
			.menu {
				margin: 20px 0;
				padding: 10px;
				background: #f5f5f5;
			}
			.menu ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			.menu-item {
				margin: 2px 0;
			}
			.menu-link {
				display: block;
				padding: 8px 12px;
				text-decoration: none;
				color: #333;
				background: white;
			}
			.menu-link--active {
				background: #007bff;
				color: white;
				font-weight: bold;
			}
			.menu-children {
				padding-left: 20px;
			}
			.menu-arrow {
				float: right;
				font-size: 0.8em;
			}
			.page-info {
				background: #e9ecef;
				padding: 15px;
				margin: 15px 0;
			}
			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
			}
			footer {
				margin-top: 40px;
				padding-top: 20px;
				border-top: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Тестирование древовидного меню</h1>
			{% load menu_tags %}

			<div class="menu">{% draw_menu 'main_menu' %}</div>

			<div style="display: flex; gap: 20px">
				<div style="flex: 1">
					<div class="menu">
						<h3>Боковая панель</h3>

						{% draw_menu 'sidebar_menu' %}
					</div>
				</div>

				<div style="flex: 3">
					<div class="page-info"><strong>Текущая страница:</strong> {{ request.path }}</div>

					{% block content %} {% endblock %}
				</div>
			</div>

			<footer>{% draw_menu 'footer_menu' %}</footer>
		</div>
	</body>
</html>
